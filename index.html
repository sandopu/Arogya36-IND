<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arogya360 - Premium Digital Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env for browser compatibility
      window.process = { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              royal: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc',
                400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca',
                800: '#3730a3', 900: '#312e81', 950: '#0f172a',
              },
              gold: {
                50: '#fff8e1', 100: '#ffecb3', 200: '#ffe082', 300: '#ffd54f',
                400: '#ffca28', 500: '#ffc107', 600: '#ffb300', 700: '#ffa000',
                800: '#ff8f00', 900: '#ff6f00',
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #3730a3; border-radius: 4px; }
      body { background-color: #0b1120; }
      .glass-dark {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-200 antialiased">
    <div id="root"></div>
    
    <!-- Local Server Warning -->
    <div id="file-protocol-warning" style="display: none;" class="min-h-screen flex items-center justify-center p-6 text-center">
      <div class="glass-dark p-10 rounded-3xl max-w-lg shadow-2xl">
        <h1 class="text-3xl font-serif font-bold text-gold-500 mb-4">Local Server Required</h1>
        <p class="text-slate-300 mb-6">Browsers block secure modules when opening HTML files directly. To launch the app:</p>
        <div class="bg-black/40 p-5 rounded-2xl text-left font-mono text-sm text-royal-300 border border-white/5 space-y-2">
          <p>1. Open this folder in VS Code.</p>
          <p>2. Install "Live Server" extension.</p>
          <p>3. Right-click <b>index.html</b> &gt; <b>Open with Live Server</b>.</p>
        </div>
      </div>
    </div>
    
    <script>
      if (window.location.protocol === 'file:') {
        document.getElementById('file-protocol-warning').style.display = 'flex';
      }
    </script>

    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
