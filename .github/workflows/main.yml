name: Arogya360 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build Application
      run: npm run build
      env:
        API_KEY: ${{ secrets.API_KEY }}

    - name: Run Tests
      run: npm test || echo "No tests defined yet"